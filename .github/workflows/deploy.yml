name: Deploy TextoAudio to VPS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euo pipefail
            echo "ðŸš€ Deploying TextoAudio app to VPS..."
            cd ~/TexttoAudio
            # Ä‘áº£m báº£o luÃ´n cháº¡y Ä‘Æ°á»£c
            chmod +x ./deployTexttoaudio.sh || true
            dos2unix ./deployTexttoaudio.sh 2>/dev/null || true
            bash -lc "./deployTexttoaudio.sh"

            echo "âœ… Deployment completed successfully!"

